  /order/user:
    get:
      summary: list đơn hàng của user
      description: list đơn hang theo userId
      tags:
        - Orders
      security:
        - bearerAuth: []  # Chỉ định JWT bảo mật cho endpoint không
      parameters:
        - in: query
          name: status
          schema:
            type: string
          description: status
      responses:
        '200':
          description: các đơn hàng của user
          content:
            application/json:
              schema:
                type: object
                properties:
                  orders:
                    type: array
                    description: Danh sách đơn hang của user
                    items:
                      type: object
                      properties:
                        order_userId:
                          type: string
                          description: ID user
